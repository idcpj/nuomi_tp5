{include file="public/_meta"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	资讯管理
	<span class="c-gray en">&gt;</span>
	资讯列表
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="Hui-article">
	<article class="cl pd-20">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" data-title="添加分类" _href="{:url('Category/add')}"
			   onclick="layer_show('添加分类','{:url('Category/add')}')" href="javascript:;"><i
					class="Hui-iconfont">&#xe600;</i> 添加分类</a>
			</span>
			<span class="r">共有数据：<strong>54</strong> 条</span>
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="orderlist[]" value=""></th>
						<th width="80">ID</th>
						<th width="20">排序</th>
						<th width="80">分类</th>
						<th width="80">添加时间</th>
						<th width="60">发布状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>

				{volist name="categorys" id="vo"}
					<tr class="text-c">
						<td><input type="checkbox" value="" name="orderlist[]"></td>
						<td>{$vo.id}</td>
                        <td><input type="text" size="3" data-id="{$vo.id}" name="listorder" value="{$vo.listorder}"></td>
                        <td class="text-l">{$vo.name}</td>
						<td>{$vo.create_time}</td>
						<td class="td-status"><a href="javascript:;" onClick="o2o_status('{:url('Category/status',['id'=>$vo.id,'status'=>$vo->getData('status')==1?0:1])}')">{$vo.status}</a></td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none"  href="{:url('category/index',['parent_id'=>$vo.id])}" title="获取子栏目">获取子栏目</a>
							<a style="text-decoration:none" class="ml-5" onClick="layer_show('编辑','{:url('category/edit',['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a style="text-decoration:none" class="ml-5" onClick="o2o_status('{:url('Category/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				{/volist}
				</tbody>
			</table>
		</div>
	</article>
	<div class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o">{$categorys->render()}</div>
</div>
{include file="public/_footer"}
<script>
var SCOPE={
    'listorder_url':"{:url('Category/listorder')}",
}

</script>
</body>
</html>
