<!--包含头部文件-->
{include file="public/_meta" /}
<body>
<div class="page-container">
    <form action="{:url('register/add')}" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <h2>商户信息</h2>
        </div>
        <div><a href="javascript:;" class="change_captcha"><img src="{:captcha_src()}" alt="captcha" /></a></div>
        <input type="text" name="captcha">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所在城市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
				<select class="select cityId" name="city_id">
					<option>请选择</option>
                    {volist name="citys" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
				</select>
				</span>
                <br>
                <br>
                <span class="select-box">
				<select class="select se_city_id" name="se_city_id">
					<option value="">请选择</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-thum-container">
                    <input type="file" name="file_upload" id="file_upload" />
                    <input type="hidden" name="logo" />
                    <img src="" id="upload_image_show"  alt="">
                </div>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-thum-container">
                    <input type="file" name="file_upload" id="file_upload_other" />
                    <input type="hidden" name="licence_logo" />
                    <img src="" id="upload_image_show_other"  alt="">
                </div>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="editor" type="text/plain" name="description" style="width:100%;height:400px;"></div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开户行：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="bank_info">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开户行姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="bank_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>法人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="faren">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>法人电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="faren_tel">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="tel">
            </div>
        </div>
        <div class="row cl">
            <h2>总店信息</h2>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="contact">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
				<select class="select categoryId" name="category_id">
					<option value="">请选择</option>
                    {volist name="cate" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl ">
            <label class="form-label col-xs-4 col-sm-2 " >所属子类：</label>
            <div class="formControls col-xs-8 col-sm-9 category_child_id">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>营业时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>帐号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="username">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="password">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="editor_1" type="text/plain" name="content" style="width:100%;height:400px;"></div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<!--包含footer文件-->
{include file="public/_footer" /}
<script>
    $(function () {
        var ue = UE.getEditor('editor');
        var ue_1 = UE.getEditor('editor_1');
    });

    var SCOPE={
        'city_url':'{:url("api/city/getCitysByParentId")}',
        'category_url':'{:url("api/category/getategoryByParentId")}',
        'upload_swf':'__STATIC__/admin/uploadify/uploadify.swf',
        'upload_image':"{:url('api/image/upload')}"
    }


</script>
</body>
</html>
